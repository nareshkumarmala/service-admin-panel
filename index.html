<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Blocking Meta Tags for Internal Use -->
  <title>WayPartner Admin Panel - Internal Use Only</title>
  <meta name="description" content="Internal administration panel for WayPartner platform management." />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
  <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet" />
  <meta name="language" content="English" />
  
  <!-- Prevent Search Engine Indexing -->
  <meta name="rating" content="general" />
  <meta name="distribution" content="global" />
  <meta name="revisit-after" content="never" />
  
  <!-- Open Graph Meta Tags - Minimal for Internal Use -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="WayPartner Admin Panel - Internal" />
  <meta property="og:description" content="Internal administration interface" />
  <meta property="og:robots" content="noindex, nofollow" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <!-- Prevent PWA Manifest (Internal app doesn't need PWA features) -->
  <meta name="theme-color" content="#000000" />
  
  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://api.supabase.co" />
  
  <!-- HTTP Headers Simulation for SEO Blocking -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- Security Headers -->
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="Referrer-Policy" content="no-referrer" />
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- No Service Worker for Admin Panel -->
  <!-- No Analytics Tracking for Internal Use -->
  
  <!-- Admin Panel Identification -->
  <script>
    // Identify as internal admin application
    window.__WAYPARTNER_ADMIN_PANEL__ = true;
    window.__INTERNAL_USE_ONLY__ = true;
  </script>
</body>
</html>
